<!DOCTYPE html>
<html>

<head>
    <title>Dragon Attack!</title>
    <style>

    </style>
</head>

<body>
    <main>
        <section id="dragon-status" v-if="target">
            <h3>Dragon:</h3>
            <img src="" />
            <div>{{target.health}} / {{target.maxHealth}}</div>
        </section>
        <section id="player-status" v-if="player">
            <h3>You:</h3>
            <div>{{player.health}} / {{player.maxHealth}}</div>
        </section>
        <section id="actions">
            <button v-on:click="attack">Attack</button>
        </section>
    </main>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
    <script>
        function generateGUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        var playerId = generateGUID();
        var vue = new Vue({
            el: 'main',
            data: {
                target: null,
                player: null
            },
            created: function () {
                this.$http.post(`/players/${playerId}`)
                .then(function(response) {
                    this.player = response.body.player;
                    this.target = response.body.target;
                });
                this.subscribeToNotifications();
            },
            methods: {
                subscribeToNotifications: function() {
                    var scheme = document.location.protocol == "https:" ? "wss" : "ws";
                    var port = document.location.port ? (":" + document.location.port) : "";
                    var socketUrl = `${scheme}://${document.location.hostname}${port}/players/${playerId}/notifications`
                    
                    var socket = new WebSocket(socketUrl);
                    window.socket = socket;
                    socket.onopen = function(event) {
                        console.log("opened connection to " + socketUrl);
                    };
                    socket.onclose = function(event) {
                        console.log("closed connection from " + socketUrl);
                    };
                    socket.onmessage = function(event) {
                        console.log("got: ", event);
                    };
                    socket.onerror = function(event) {
                        console.log("error: ", event);
                    };
                },
                onPlayerNotification: function(event) {
                    console.log('Got message: ', event);
                },
                attack: function () {
                    console.log('attacking');
                    this.$http.post(`/players/${playerId}/attacks`);
                }
            }
        });
    </script>
</body>

</html>
